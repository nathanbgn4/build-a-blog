{% extends "base.html" %}

{% block content %}
    <hr />

    {% if posts|length == 0 %}
        <p>No blog posts yet. :(</p>
    {% else %}
        {% for post in posts %}
            <a href="/blogentry/?id={{post.id}}" style='font-size:20px;'>{{post.blogtitle}}</a>
            <p>{{post.blogbody}}</p>
        {% endfor %}
    {% endif %}
    <hr />
{% endblock %}
