{% extends "base.html" %}

{% block content %}
        <div class="indextext">
            <h1>Create new blog post</h1>
        </div>
        <div class="formstyle">
            <form action="/newpostlogic" method="POST">
                <span class="error">{{error}}</span>
                <h2>Blog Title</h2>
                <input name="title" type="text" value="" size="30">
                <h2>Blog Entry</h2>
                <textarea name="body" style="width: 50%; height: 250px;"></textarea>
                <input type="submit" value="Post Blog" style="display: block; margin: auto;">
            </form>
        </div>
{% endblock %}
